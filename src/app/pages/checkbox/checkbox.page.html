<app-header titulo="checkbox"></app-header>

<ion-content class="ion-padding" fullscreen>
  <ion-list>
    <ion-item *ngFor="let item of data">
      <ion-checkbox [color]="item.name"
       slot="start"
       (click)="onClick(item)"
       [(ngModel)]="item.selected">
      </ion-checkbox>
      <ion-label>{{item.name}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-button (click)="verData()" expand="block">
    Click me
  </ion-button>
</ion-content>

<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-searchbar placeholder="buscar album"
                inputmode="text"
                (ionChange)="searchChange($event)"
                [debounce]="250"
                animated ></ion-searchbar>

<ion-content>

    <ion-list>
      <ion-item *ngFor="let item of albumes | filtro: textoBuscar">
        <ion-label>{{item.title}}</ion-label>
      </ion-item>
    </ion-list>

</ion-content>

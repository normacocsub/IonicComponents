<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>

    <ion-title color="primary">Segment</ion-title>
  </ion-toolbar>

  <ion-segment value="todos" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="todos">
      <ion-label>TODOS</ion-label>
    </ion-segment-button>
    <ion-segment-button value="MARVEL COMICS">
      <ion-label>MARVEL COMICS</ion-label>
    </ion-segment-button>

    <ion-segment-button value="DC COMICS">
      <ion-label>DC COMICS</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>

    

     <ion-list>
      <ion-item *ngFor="let heroe of (superHerores | async) | filtro:publisher:'publisher'"
                class="animate__animated animate__fadeIn anime__faster">
        <ion-label>
          <h3>{{heroe.superhero}} <small>{{heroe.alter_ego}}</small></h3>
          <p>
            {{heroe.first_appearance}}
          </p>
        </ion-label>

        <ion-label slot="end" class="ion-text-right">{{heroe.publisher}}</ion-label>
      </ion-item>
    </ion-list>

    <ion-list *ngIf="(superHerores | async) === null">
      <ion-item *ngFor="let item of [1,1,1,1,1,1,1]">
        <ion-skeleton-text animated style="width: 35px; height: 35px" slot="start"></ion-skeleton-text>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
          </p>
        </ion-label>

        
      </ion-item>
    </ion-list>
</ion-content>

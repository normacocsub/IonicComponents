<app-header titulo="datetime"></app-header>

<ion-content class="ion-padding" fullscreen>
    <ion-list>
        <ion-list-header>
            <ion-label>Datos de nacimiento</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label>Fecha de Nacimiento</ion-label>
            
                <ion-label>Date</ion-label>
                <ion-datetime [value]="fechaNaci.toISOString()"
                displayFormat="DD MMMM YYYY"
                (ionChange)="cambioFecha( $event)"></ion-datetime>
            
        </ion-item>

        <ion-list-header>
            <ion-label>Restrincciones</ion-label>
        </ion-list-header>

        <ion-item>
        
            <ion-label>Min y Max</ion-label>
            <ion-datetime displayFormat="DD MMMM YYYY"
            min="2015-01-01"
            max="2025-05-06"></ion-datetime>
        
        </ion-item>

        <ion-item>
        
            <ion-label>AÃ±os</ion-label>
            <ion-datetime displayFormat="YYYY"
            min="2015"
            max="2025"></ion-datetime>
        
        </ion-item>


        <ion-item>
        
            <ion-label>Custom Options</ion-label>
            <ion-datetime
            [pickerOptions]="customPickerOptions"
            [yearValues]="customYearValues "></ion-datetime>
        
        </ion-item>


    </ion-list>
</ion-content>
